<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="icon" href="../assets/pngwing.com.png">
    <link rel="stylesheet" href="../css/alumnos.css">
    <title>Sistema de gestión de Biblioteca UTN-FRT</title>
</head>
<body>
    <header></header>
    <main>
        <div class="container mt-5">
            <h1>Sistema de gestión de Biblioteca UTN-FRT</h1>
            <img src="../assets/logo.png" alt="logo" id="logo">
            <a href="./inicio.html" class="btn btn-primary" id="btnMenu">Menu</a>
        </div>
        <div class="container mt-5">
            <div class="container text-center" id="alumnos">
                <h2>Alumnos</h2>
            </div>
           <!--FORMULARIO--> 
           <div class="container mb-5 mt-5">
            <div class="row justify-content-center">
              <div class="col-md-6 text-center">
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre y apellido del alumno</label>
                    <input type="text" class="form-control" id="inputAlumno">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Legajo</label>
                    <input type="number" class="form-control" id="inputLegajo" min="0">
                  </div>
                  <div class="mb-3">
                    <button type="submit" class="btn btn-primary mt-3" id="btnAgregarAlumno" onclick="agregarAlumno()">Agregar</button>
                    <button type="submit" class="btn btn-primary mt-3 ms-3" id="btnModificarAlumno" onclick="editarAlumno()" hidden>Modificar</button>
                  </div>          
                </form>
              </div>
            </div>
          </div> 
        </div>
        <div id="lista">
       
        </div>
    </main>
    <script src="../js/alumnos.js"></script>
</body>
</html>
