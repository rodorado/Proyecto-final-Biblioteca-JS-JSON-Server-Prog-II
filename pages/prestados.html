    <title>Sistema de gestión de Biblioteca UTN-FRT</title>

<body>
    <header></header>
    <main>
        <div class="container mt-5">
            <h1>Sistema de gestión de Biblioteca UTN-FRT</h1>
            <img src="../assets/logo.png" alt="logo" id="logo">
            <a href="./inicio.html" class="btn btn-primary" id="btnMenu">Menu</a>
        </div>
        <div class="container mt-5">
            <div class="container text-center" id="prestarLibro">
                <h2>Prestamos de libros</h2>
            </div>
           <!--FORMULARIO--> 
           <div class="container mb-5 mt-5">
            <div class="row justify-content-center">
              <div class="col-md-6 text-center">
                <form>
                  <label for="sLibros">Libro</label>
                  <select name="selectLibro" id="sLibros" class="form-select">
                    <option value="value1">Value 1</option>
                    <option value="value2">Value 2</option>
                    <option value="value3">Value 3</option>
                </select>
                <label for="sLibros">Alumno</label>
                <select name="selectAlumno" id="sAlumnos" class="form-select">
                    <option value="value1">Value 1</option>
                    <option value="value2">Value 2</option>
                    <option value="value3">Value 3</option>
                </select>
                
                  <button id="btnPrestar" class="btn btn-primary" onclick="prestar()">Prestar</button>
                </form>
              </div>
            </div>
          </div> 
        </div>
        <div id="lista"></div>
    </main>
    <script src="../js/prestados.js"></script>
